<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Church Management App{% endblock %}</title>
    <style>
        body { font-family: sans-serif; margin: 2rem; }
        .form-container { max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        .form-row { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.3rem; font-weight: bold; }
        input[type="text"], input[type="email"], input[type="number"], textarea, select {
            width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;
        }
        .errorlist { color: red; list-style-type: none; padding: 0; margin-top: 0.2rem; }
    </style>
</head>
<body>
    <header>
        <h1>Church Management Portal</h1>
        <hr>
    </header>
    
    <main>
        {% block content %}
        {% endblock content %}
    </main>

    <footer>
        <hr>
        <p>&copy; 2025 Church App</p>
    </footer>
</body>
</html>
